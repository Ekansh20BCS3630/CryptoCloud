<!DOCTYPE html>
<html>
<title>Select Option</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<style type="text/css">
	body{
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
		padding-left: 40px;
		padding-right: 40px;
        background-color: #f5f5f5;
	}
</style>
<body class="text-center d-flex justify-content-center">
<center>
    <h1>CryptoCloud - Group 3</h1><br><br>
    <meta charset=utf-8>
For Encryption - Create Passcode <br>
For Decryption - Enter Passcode <br><br>
    <div class="form-floating d-flex">
        <input type="password" name="password" class="form-control fixed" id="code"
        placeholder="Create or Enter Passcode">
        <label for="floatingPassword">Password</label>
    </div>
<br><br>
    <a href="/encrypt/" id="enc" target="blank"><button class="btn btn-lg btn-primary">Encrypt!</button></a>
    <a href="/decrypt/" id="dec" target="blank"><button class="btn btn-lg btn-primary">Decrypt!</button></a>
</center>
<script>
    var code = document.getElementById("code");
    code.addEventListener("keyup", function (event) {
        event.preventDefault();
        // append to the end of the href 
        const enc = document.getElementById("enc");
        const dec = document.getElementById("dec");

        enc.href = "/encrypt/" + code.value;
        dec.href = "/decrypt/" + code.value;

    });
</script>
</body>
</html>
